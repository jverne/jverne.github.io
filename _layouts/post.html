---
layout: default
---

<!-- post layout -->
{% comment %} Order the tags {% endcomment %}
{% assign tags = page.tags | sort | downcase %}
<article>
	<div><time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date_to_string }}</time></div>
	<header>
	<h1>{{ page.title }}</h1>
	</header>
	[{% for tag in tags %} {{ tag }} {% endfor %}]
	<section>{{ content }}</section>

	<footer>
	<!-- comments -->
	</footer>
</article>
