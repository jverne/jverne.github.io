---
layout: default
---

<!-- post layout -->
{% comment %} Order the tags {% endcomment %}
{% assign tags = page.tags | sort %}
<header class="header">
	<div class="container">
		<h1 class="header-heading">{{ site.title }}</h1>
	</div>
</header>

<article>
	<header>
		<hgroup>
		<h2>{{ page.title }}</h2>
		
		<div><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time></div>

		<div>{% for tag in tags %}{{ tag | downcase }} {% endfor %}</div>
		</hgroup>
	</header>
	{{ content }}

	<footer>
	Share, permalink, etc.
	</footer>
</article>
